<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <style>
			ul		{ margin:0; padding:0; list-style:none }
			li		{ display:inline-block; margin-right:10px }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$( function(e) {

			    // Insere a imagem 'foto4' antes da primeira imagem inserida pela <li>.
                $("<li><img src='imagem/foto4.jpg'></li>").insertBefore("li:first-child");

			    // Insere a imagem 'foto5' depois da 2 imagem inserida pela <li> (nth come√ßa pelo elemento 0).
                $("<li><img src='imagem/foto5.jpg'></li>").insertAfter("li:nth(1)");

			    // Inserir imagem 'foto6' depois a ulitma imagem inserida pela <li>.
//              $("<li><img src='imagem/foto6.jpg'></li>").insertAfter("li:last");

                // Insere a imagem 'foto5' antes da ulitma imagem inserida pela <li>.
//              $("<li><img src='imagem/foto5.jpg'></li>").insertBefore("li:last-child");

                // Insere a imagem 'foto5' antes da primeira imagem inserida pela <li>.
//              $("<li><img src='imagem/foto5.jpg'></li>").insertBefore("li:first-child");

            } )
		
		</script>
        
    </head>

    <body>
		<ul>
        	<li><img src="imagem/foto1.jpg"></li>
            <li><img src="imagem/foto2.jpg"></li>
            <li><img src="imagem/foto3.jpg"></li>
            
        </ul>

    </body>

</html>
