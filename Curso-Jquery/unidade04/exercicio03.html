<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
            $(function () {

                // Adiciona legenda à imagem.
                $("a").attr("title", "Alpes Siuços");

                // Adiciona um atributo do html target = "_blank"; para ao clicar ele abrir em uma nova aba.
                $("a").attr("target", "_blank");

                // Remove um atributo do html target ou qualquer elemento inserido via attr.
                $("a").removeAttr("target");


                /* Wiki Unidade4/Exercicio03.
                *
                * attr = adiciona algo
                * removeAttr = remove algo
                *
                * */

            });
		</script>
        
    </head>

    <body>
    	
    	<a href="imagem/foto6_grande.jpg"><img src="imagem/foto6.jpg"></a>

    </body>

</html>
