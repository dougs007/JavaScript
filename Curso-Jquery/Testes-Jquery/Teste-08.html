    /**
     * Eventos em JS usando JQuery.
     *
     * Usando JQuery para esconder e mostar elementos de uma
     * maneira bem tranquila e simples.
     *
     */

    $(function (e) {
        $('#jan').hide(); // ao carregar a DOM o nosso conte√∫do vem escondido

        $('#most').click(function (e) {
            $('#jan').show(); // ao clickar sobre o botao most, ele acionara a funcao de mostar o conteudo

        });

        $('#esc').click(function (e) {
            $('#jan').hide(); // ao clickar sobre o botao esc ele acionara a funcao de escoonder o conteudo.
        });

    });
