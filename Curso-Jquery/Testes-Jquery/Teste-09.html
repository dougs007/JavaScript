<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Eventos - JS</title>
    <style>
        div {
            color: red;
        }
    </style>
    <script src="jquery-3.2.1.min.js"></script>

</head>
<body>


<script>

    /**
     * Eventos em JS usando JQuery.
     *
     * Usando JQuery para esconder e mostar elementos de uma
     * maneira bem tranquila e simples.
     *
     */

    $(function (e) {
        $('#jan').hide(); // traz o conteudo escondido

        $('#most').hover(mostrarElemento, esconderElemento); // ao clicar em mostrar, sera acionado a funcao de mostrar o elemento.

    });

    function mostrarElemento(e) {
        $('#jan').show(); // Conteudo da funcao de mostrar o elemento

    }

    function esconderElemento(e) {
        $('#jan').hide(); // Conteudo da funcao de esconder o elemento

    }
