<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Laço de Repetição - For</title>
    <style>
        div {
            color: red;
        }
    </style>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>


<script>

    /**
     * Usando for de uma maneira simples e fácil
     * No exemplo abaixo repetiremos o loop até a var i for igual ou maior que 5 !
     */

    alert("Quando você contar até 5 eu exibirei um sucesso !");
    for (var i = 0; i < 5; i++) {
        console.log('Tentativa' + i);
        alert("Desculpa, você ainda não é maior que o 5, você ainda é -> " + i);
    }
    alert("Parabéns, você alcançou o success ! você contou até " + i);


</script>

</body>
</html>
