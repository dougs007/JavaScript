<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Arrays - JS com JQuery</title>
    <style>
        div {
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>


<script>

    /**
     * Testes em JS usando array.
     */

    var meuArray =
        [
            'siminc2',
            'portal atlas',
            'portal cultura viva',
            'SNC',
            'saliq',
            'wordpress',
            'PHP',
            'java',
            'python',
            'js',
            'vue.js'
        ];
    console.log('Meu projeto será -> ' + meuArray[6]); // exibe o array de índice 2 no console.
    alert('Meu projeto será -> ' + meuArray[6]); // exibe o array de índice 2 no alerta.

    /**
     *  Caso você tenha se perguntado porque o indice do meuArray
     *  na posição 6 é o de PHP e não de Wordpress, saiba que em arrays,
     *  começamos a contar pelo índice 0 em diante.
     */
</script>

</body>
</html>
