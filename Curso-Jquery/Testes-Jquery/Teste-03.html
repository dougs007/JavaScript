<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Estruturas Condicionais - If e Else</title>
    <style>
        div {
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>


<script>

    /**
     * Faz a verificação se a var myVariable não é identica a 3
     */

    var myVariable = 3;

    if (myVariable !== 3) {
        alert('A myVariable não é identica a 3');
    } else {
        alert('A myVariable é identica a 3');
    }

    /**
     *  Operadores lógicos em JS
     *
     *  !   Negação
     *  ==  Igual
     *  !== Negação não igual
     *
     */

</script>

</body>
</html>
