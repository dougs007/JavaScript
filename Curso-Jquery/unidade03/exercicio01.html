<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Curso jQuery Fundamental</title>

    <script src="jquery-3.2.1.min.js"></script>

    <script>
        // USANDO JQUERY
        $(document).ready(function (e) {
            alert("Pronto, seu DOM foi carregado via JQUERY!");
        });

        // OU SIMPLESMENTE
        $(function (e) {
            alert("Pronto, usando função de uma forma simplificada via JQUERY!")
        });


        //  # USANDO JAVASCRIPT PURO

        //  # PS: ***ESTE SERÁ CARREGADOO PRIMEIRO QUE OS JQUERY***
        function inicial() {
            alert("Página carregada com sucesso via JS !")
        }

        window.onload = inicial;
        /*
        *Ao carrgar a página, o navegador exibirá o
        * alerta contido na função chamada "inicial"
        *
        */
    </script>

</head>
<body>


</body>

</html>
