<!DOCTYPE html>

<head>

  <title>Atividade 01</title>

<body>

  <script>
    var endereco = {
      rua: "Rua dos pinheiros",
      numero: 1293,
      bairro: "Centro",
      cidade: "São Paulo",
      uf: "SP"
    };

    var result = `O usuário mora em ${endereco.cidade} / ${endereco.uf}, `;
    result += `no bairro ${endereco.bairro}, na rua "${endereco.rua}" com nº ${endereco.numero}.`;

    console.log(result);
  </script>
</body>
